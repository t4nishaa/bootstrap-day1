<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
        <style>
            ul{list-style-type:square;}

        </style>
    </head>
<body>
    
    <!-- this is unordered list-->
    <h2>unordered list</h2>
            <ul>
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>
            </ul>
    <h2>ordered list</h2>
            <ol>
                <li>coffee</li>
                <li>tea</li>
                <li>milk</li>
            </ol>
</body>
</html>
